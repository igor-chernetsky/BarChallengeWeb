<mat-card class="prouct-card" [routerLink]="['/product', item.id]" [ngClass]="{'extra': isExtra, 'finished': item.status === 'done'}">
  <div class="product-image">
    <img *ngIf="item.image" [src]="item.image">
    <img *ngIf="!item.image" src="/assets/img/default-coctail.svg" class="placeholder-image">
  </div>
  <img *ngIf="isExtra" [src]="'/assets/img/reward_ru.png'" class="reward-img">
  <div><h4>{{item.name}}</h4></div>
</mat-card>
