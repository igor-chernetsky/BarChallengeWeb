<form autocomplete="off" (submit)="signup()">
  <mat-dialog-content>
    <div>
      <mat-form-field class="">
        <input matInput placeholder="Email" id="email" name="email"
          [formControl]="emailFormControl" [errorStateMatcher]="errorStateMatcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          {{'Please enter a valid email address' | translate}}
        </mat-error>

        <mat-error *ngIf="emailFormControl.hasError('required')">
          {{'Email is required' | translate}}
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="">
        <input matInput [placeholder]="'Name' | translate" id="name" name="name"
          [formControl]="nameFormControl" [errorStateMatcher]="errorStateMatcher">
        <mat-error *ngIf="!nameFormControl.hasError('required')">
          {{'Please enter Name' | translate}}
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="">
        <input matInput type="password" [placeholder]="'Password' | translate" id="password" name="password"
          [formControl]="passwordFormControl" [errorStateMatcher]="errorStateMatcher">
        <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
          {{'Password should have at least 6 characters' | translate}}
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          {{'Password is required' | translate}}
        </mat-error>
      </mat-form-field>
      <div class="error-message" *ngIf="errorMessage">{{errorMessage}}</div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">{{'SignUp' | translate}}</button>
    <button mat-button (click)="closeDialog()">{{'Cancel' | translate}}</button>
  </mat-dialog-actions>
</form>
