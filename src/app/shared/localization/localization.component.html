<div class="container">
  <button mat-button [matMenuTriggerFor]="lenMenu"><span class="lang-icon {{translate.currentLang}}"></span></button>
  <mat-menu #lenMenu="matMenu">
    <a mat-menu-item (click)="translate.use(lang)" *ngFor="let lang of translate.getLangs()"><span class="lang-icon {{lang}}"></span></a>
  </mat-menu>
</div>
