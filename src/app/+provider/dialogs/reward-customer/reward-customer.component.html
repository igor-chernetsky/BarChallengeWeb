<div class="container">
  <h2>Reward Customer</h2>
  <div class="close-button" (click)="close()"><i class="fa fa-close"></i></div>
  <mat-dialog-content>
    <mat-form-field class="form-data">
      <input matInput type="number" [(ngModel)]="code" placeholder="User Code" id="code" name="code" autocomplete="false">
    </mat-form-field>
    <div class="actions">
      <button mat-button (click)="setCode()" [disabled]="!code">Show Rewards</button>
    </div>
    <div *ngFor="let challenge of challenges">
      <h3>{{challenge.name}}</h3>
      <products-list [products]="getChallengeRewards(challenge)" [state]="listStatus" (pickProduct)="productPicked($event)"></products-list>
    </div>
  </mat-dialog-content>
</div>
